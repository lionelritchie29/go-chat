<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
  </head>
  <body>
    <main class="flex">
      <section id="room-section" class="w-1/4 border-r border-gray-300">
        <div class="p-4 text-center border-b border-gray-300">Chats</div>
      </section>

      <section id="chat-section" class="relative min-h-screen w-2/4 border-r border-gray-300">
        <div class="p-4 border-b border-gray-300">Lionel Ritchie</div>
        <ul id="chat-messages" class="p-8 flex flex-col space-y-4">
          <li class="flex justify-start">
            <div>
              <span class="block text-sm">Lionel Ritchie</span>
              <div class="inline-block flex items-end">
                <div class="p-4 bg-blue-100 rounded-lg">
                  <span class="block text-sm">Hi, what's up?</span>
                </div>
                <small class="block ml-2 text-xs">12.02</small>
              </div>
            </div>
          </li>

          <li class="flex justify-end">
            <div>
              <span class="block text-sm text-right">Me</span>
              <div class="inline-block flex flex-row-reverse items-end">
                <div class="p-4 bg-gray-200 rounded-lg">
                  <span class="block text-sm">Hi, i'm good</span>
                </div>
                <small class="block mr-2 text-xs">12.02</small>
              </div>
            </div>
          </li>
        </ul>

        <div class="absolute bottom-0 left-0 w-full p-4 border-t bg-gray-100">
          <form id="chat-input" class="flex">
            <input
              class="block border-l border-t border-b border-gray-300 w-full outline-none px-4 text-sm"
              type="text"
            />
            <button class="block bg-blue-600 hover:bg-blue-700 font-semibold text-white px-12 py-2">
              Send
            </button>
          </form>
        </div>
      </section>

      <section id="info-section" class="h-screen w-1/4">
        <section class="h-[50%] max-h-[50%] border-b">
          <div class="text-center p-4 border-b border-gray-300">Users</div>
          <ul id="users-container" class="flex flex-col space-y-4 p-4 overflow-y-auto"></ul>
        </section>
        <section class="h-[50%] max-h-[50%] overflow-auto">
          <div class="text-center p-4 border-b border-gray-300">Logs</div>
          <ul id="logs" class="w-full p-4 flex flex-col space-y-2"></ul>
        </section>
      </section>
    </main>

    <!-- Templates -->
    <template id="user-card-template">
      <li class="bg-blue-200 rounded p-4 relative">
        <span id="user-card-name">Name</span>
        <div id="user-card-status" class="absolute top-2 right-2 w-2 h-2 rounded-full"></div>
      </li>
    </template>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
